<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Date and time</title>
</head>

<body>

    <div class="container">
        <div class="card flex">
            <div class="cards">
                <h1 class="hours-time primary">9</h1>
                <h2 class="hours secondary">Hours</h2>
            </div>
            <span>:</span>
            <div class="cards">
                <h1 class="minutes-time primary">25</h1>
                <h2 class="minutes secondary">Minutes</h2>
            </div>
            <span>:</span>
            <div class="cards">
                <h1 class="seconds-time primary">55</h1>
                <h2 class="seconds secondary">Seconds</h2>
            </div>
            <p class="am-pm">PM</p>
        </div>

    </div>

</body>

</html>
